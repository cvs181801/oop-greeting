<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Machine</title>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Josefin+Sans:wght@100&display=swap');
        </style>
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
    <h1>Hi there, I'm your personal experience coordinator.</h1>
    <h2>Add your information below:</h2>
<div class="container">
    <form class="container__form">
        <button class="container__form--closeBtn">Close</button>
    </br>
        <label for="name">Name:</label>
        <input class="container__form--input" id="name" placeholder="name" type="text" size="35">
    </br>
        <label for="fav-emoji">Favorite Emoji:</label>
        <input class="container__form--input" id="fav-emoji" placeholder="favorite emoji" type="text" size="35">
    </br>
        <label for="fav-food">Favorite Food:</label>
        <input class="container__form--input" id="fav-food" placeholder="favorite food" type="text" size="35">
    </br>
        <label for="fav-dessert">Favorite Dessert:</label>
        <input class="container__form--input" id="fav-dessert" placeholder="favorite dessert" type="text" size="35">
    </br>
        <label for="fav-bev">Favorite Beverage:</label>
        <input class="container__form--input" id="fav-bev" placeholder="favorite beverage" type="text" size="35">
    </br>
        <label for="fav-genre">Favorite Film Genre:</label>
        <input class="container__form--input" id="fav-genre" placeholder="favorite film genre" type="text" size="35">
    </br>
        <label for="fav-city">Favorite City:</label>
        <input class="container__form--input" id="fav-city" placeholder="favorite city" type="text" size="35">
    </br>
        <label for="fav-time">Favorite Time of Year:</label>
        <input class="container__form--input" id="fav-time" placeholder="favorite time of year" type="text" size="35">
    </br>
        <label for="country">Country You'd Like to Visit:</label>
        <input class="container__form--input" id="country" placeholder="country you'd like to visit" type="text" size="35">
        <button class="container__form--submitBtn" type="submit">Add My Info!</button>
    </form><!--close container__form-->
</div><!--close container-->

<div class="person1__container hidden">
<div class="person1"></div>
</div><!--close person 1 container-->

<div class="person2__container hidden">
<button class="button__person2">Add My Friend's Info</button>
<div class="person2"></div>
</div><!--close person 2 container-->

<div class="person3__container hidden">
<button class="button__person3">Add My Friend's Info</button>
<div class="person3"></div>
</div><!--close person 3 container-->

<div class="person4__container hidden">
<button class="button__person4">Add My Friend's Info</button>
<div class="person4"></div>
</div><!--close person 4 container-->

<div class="person5__container hidden">
<button class="button__person5">Add My Friend's Info</button>
<div class="person5"></div>
</div><!--close person 5 container-->

<div class="person6__container hidden">
<button class="button__person6">Add My Friend's Info</button>
<div class="person6"></div>
</div><!--close person 6 container-->
    
    <script src="index.js"></script>
</body>
</html>
