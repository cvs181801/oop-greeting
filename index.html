<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Machine</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
    <h1>Hi there, I'm your personal experience coordinator.</h1>
    <h2>Add some information for you and your friends below.</h2>
<div class="container">
    <form class="container__form">
        <button>Close</button>
        <label for="name">Name:</label>
        <input class="container__form--input" id="name" placeholder="name" type="text" size="50">
        <label for="fav-emoji">Favorite Emoji:</label>
        <input class="container__form--input" id="fav-emoji" placeholder="favorite emoji" type="text" size="50">
        <label for="fav-food">Favorite Food:</label>
        <input class="container__form--input" id="fav-food" placeholder="favorite food" type="text" size="50">
        <label for="fav-dessert">Favorite Dessert:</label>
        <input class="container__form--input" id="fav-dessert" placeholder="favorite dessert" type="text" size="50">
        <label for="fav-bev">Favorite Beverage:</label>
        <input class="container__form--input" id="fav-bev" placeholder="favorite beverage" type="text" size="50">
        <label for="fav-genre">Favorite Film Genre:</label>
        <input class="container__form--input" id="fav-genre" placeholder="favorite film genre" type="text" size="50">
        <label for="fav-city">Favorite City:</label>
        <input class="container__form--input" id="fav-city" placeholder="favorite city" type="text" size="50">
        <label for="fav-time">Favorite Time of Year:</label>
        <input class="container__form--input" id="fav-time" placeholder="favorite time of year" type="text" size="50">
        <label for="country">Country You'd Like to Visit:</label>
        <input class="container__form--input" id="country" placeholder="country you'd like to visit" type="text" size="50">
        <button class="container__form--submitBtn" type="submit">Add Person</button>
    </form><!--close container__form-->
</div><!--close container-->

<div class="person1"></div>
<button class="button__person2"></button>
<div class="person2"></div>
<button class="person3"></button>
<div class="person3"></div>
<button class="person4"></button>
<div class="person4"></div>
<button class="person5"></button>
<div class="person5"></div>
<button class="person6"></button>
<div class="person6"></div>
    
    <script src="index.js"></script>
</body>
</html>
